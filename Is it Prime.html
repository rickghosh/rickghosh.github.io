<!DOCTYPE HTML>
<html>
	<head>
		<title>Hi</title>
		<style> 
		body{background-color:black;color:white;};
		</style>
	</head>
	
	<body style="background-color:black;color:white;">
		<p>Is this number prime?</p>
		<input id= "stuff" onchange=primer()></input>
		<br>
		<a id=text></a>
		<h id=text2></h>
		<script>
		function primer(){
			var number= parseInt(document.getElementById("stuff").value);
			//document.getElementById("text").innerHTML= "<br>"+number
			var money=0;
			for(var i=2; i<number; i++){
				
				if(number%i==0){
					money++
				} 
				if (money>0){
					document.getElementById("text").innerHTML="This is not a prime number";
				} else if(money==0){
					document.getElementById("text").innerHTML="This is a prime number";
				}
				
			} 
			
		}
		</script>
	</body>
</html>
